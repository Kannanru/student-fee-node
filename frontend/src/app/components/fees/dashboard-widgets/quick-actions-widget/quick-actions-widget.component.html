<mat-card class="quick-actions-widget">
  <mat-card-content>
    <div class="widget-header">
      <mat-icon class="header-icon">bolt</mat-icon>
      <div class="widget-title">Quick Actions</div>
    </div>

    <div class="actions-grid">
      <button
        mat-raised-button
        *ngFor="let action of actions"
        [color]="action.color"
        class="action-button"
        (click)="onActionClick(action.action)">
        <div class="action-content">
          <mat-icon class="action-icon">{{ action.icon }}</mat-icon>
          <div class="action-text">
            <div class="action-title">{{ action.title }}</div>
            <div class="action-subtitle">{{ action.subtitle }}</div>
          </div>
        </div>
      </button>
    </div>
  </mat-card-content>
</mat-card>
