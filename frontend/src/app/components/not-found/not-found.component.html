<div class="error-container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-icon mat-card-avatar class="error-icon">error_outline</mat-icon>
      <mat-card-title>Page Not Found</mat-card-title>
      <mat-card-subtitle>The page you're looking for doesn't exist</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="error-code">404</div>
      <p>Sorry, we couldn't find the page you were looking for. It may have been moved, deleted, or you entered the wrong URL.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/dashboard">
        <mat-icon>home</mat-icon>
        Go to Dashboard
      </button>
      <button mat-button onclick="history.back()">
        <mat-icon>arrow_back</mat-icon>
        Go Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
