<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Trophy Icon -->
  <g transform="translate(200, 150)">
    <!-- Cup Body -->
    <path d="M -40,-60 L -50,-20 L -30,10 L 30,10 L 50,-20 L 40,-60 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    
    <!-- Cup Handles -->
    <path d="M -50,-40 Q -70,-40 -70,-20 Q -70,0 -50,0" 
          fill="none" stroke="#FFD700" stroke-width="8"/>
    <path d="M 50,-40 Q 70,-40 70,-20 Q 70,0 50,0" 
          fill="none" stroke="#FFD700" stroke-width="8"/>
    
    <!-- Cup Base -->
    <rect x="-25" y="10" width="50" height="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="-35" y="25" width="70" height="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Star on Cup -->
    <path d="M 0,-40 L -5,-25 L -20,-25 L -8,-15 L -12,0 L 0,-10 L 12,0 L 8,-15 L 20,-25 L 5,-25 Z" 
          fill="#FFF" opacity="0.8"/>
  </g>
  
  <!-- Achievement Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Achievement
  </text>
</svg>
