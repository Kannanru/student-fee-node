<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 64" role="img" aria-label="MGPGIDS Logo" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#g)"/>
  <g transform="translate(12,12)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="white" stroke-width="3"/>
    <path d="M20 6 L20 34" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 20 L32 20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M12 26 C16 22, 24 22, 28 26" fill="none" stroke="#e0f2fe" stroke-width="2" stroke-linecap="round"/>
  </g>
  <g transform="translate(76,16)" fill="#0f172a">
    <text x="0" y="20" font-family="Inter, Roboto, 'Segoe UI', Arial" font-size="22" font-weight="800" letter-spacing="1">MGPGIDS</text>
    <text x="0" y="40" font-family="Inter, Roboto, 'Segoe UI', Arial" font-size="10" font-weight="600" fill="#334155">Mahatma Gandhi Postgraduate Institute of Dental Sciences</text>
  </g>
</svg>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- MGPGIDS Text -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">MGPGIDS</text>
  
  <!-- Medical/Dental Symbol -->
  <circle cx="30" cy="35" r="3" fill="white"/>
  <rect x="28" y="30" width="4" height="10" fill="white" rx="1"/>
  <rect x="25" y="33" width="10" height="4" fill="white" rx="1"/>
  
  <!-- Institutional Badge -->
  <circle cx="30" cy="45" r="8" fill="none" stroke="white" stroke-width="1"/>
  <text x="30" y="47" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="white">DENTAL</text>
</svg>